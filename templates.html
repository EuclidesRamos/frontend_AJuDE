<template id="cadastrar">
    
    <h1>Cadastro</h1>
    <p id="mensagemCadastro"></p>

    <p><input id="primeiroNome" type="text" placeholder="Nome"></p>
    <p><input id="ultimoNome" type="text" placeholder="Sobrenome"></p>
    <p><input id="email" type="email" placeholder="E-mail"></p>
    <p><input id="cartao" type="text" placeholder="Cartão de crédito"></p>
    <p><input id="senha" type="password" value="senha"></p>
    <p><button id="cadastro">CADASTRAR!</button></p>

</template>

<template id="entrar">

    <h1>Login</h1>
    <p id="mensagemLogin"></p>

    <p><input id="emailLogin" type="email" placeholder="E-mail"></p>
    <p><input id="senhaLogin" type="password" value="senha"></p>
    <p><button id="login">ENTRAR!</button></p>
</template>

<template id="hall">

    <h1>Bem Vindo!</h1>

    <button id="exibirCadastraCampanha">CADASTRAR CAMPANHA</button>

</template>

    <h1>Cadastro de Campanha</h1>
    <p id="mensagemCadastroCampanha"></p>

    <p><input id="nomeCurto" type="text" placeholder="Nome curto"></p>
    <p><input id="descricao" type="text" placeholder="Descrição"></p>
    <p><input id="deadLine" type="text" placeholder="DeadLine"></p>
    <p><input id="meta" type="text" placeholder="Meta"></p>
    <p><button id="campanhaCadastro">CADASTRAR!</button></p>
</template>

<template id="pesquisarCampanha">

    <p><input id="buscarCampanha" type="text" placeholder="Campanha"></p>
    <p><button id="campanhaPesquisa">PESQUISAR!</button></p>

</template>
